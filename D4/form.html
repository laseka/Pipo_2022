<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="form.html">Form</a>
    <a href="video.html">Random video</a>
  </nav>

  <div class="main">
    <header class="header">
      <h2>Fill in the form about nothing</h2>
    </header>

    <form class="form" action="/index.html">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" required><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" required><br>
      <label for="email">Email:</label><br>
      <input type="email" name="email" required placeholder="email"><br>
      <label for="email">Age:</label><br>
      <input type="number" size="6" name="age" min="18" max="99" value="21"><br><br>
      <label for="fav_language">Choose something:</label><br>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label>HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS" required>
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br><br>
      <label>Do you have any of these?</label><br>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br><br>
    <input type="submit" value="Submit">
    </form>
  </div>

  <footer class="footer">
    <p>Author: Agnieszka Lasek  &emsp;
    <a href="https://grochot.github.io/laboratorium.html">Pipo lab</a> </p>
  </footer>
  
</body>

</html>
