  <div class="main bg-dark text-light">
    <header class="header">
      <h1 class="display-5 text-light">Watch a video</h1>
    </header>

    <div class="text-center">
      <div class="d-none d-md-block">
        <video width="320" height="240" controls>
          <source src="files/sample-10s.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
  
      <h2 class="display-5 p-3">Random Youtube video</h2>
      <div class="d-none d-lg-block">
        <iframe width="475" height="267" src="https://www.youtube.com/embed/yJTkGGcXGdE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
  
      <h2 class="display-5 p-3">Listen to some sounds</h2>

    </div>


    <div class="p-3">
      <figure>
        <blockquote class="blockquote">
          <p>A well-known quote, contained in a blockquote element.</p>

        <figcaption class="blockquote-footer">

        </figcaption>
      </figure>

    <div id="carouselExampleIndicators" class="carousel slide text-center" data-bs-ride="carousel">

        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

        <div class="carousel-item active text-center">

        <div class="carousel-item">

      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
